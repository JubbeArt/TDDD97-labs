<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="profileview.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="client.css">
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="profileview">
        <div id="nav">
            <div id="homebutton" class="selected" onclick="handleNav(this)">Home</div>
            <div id="browsebutton" onclick="handleNav(this)">Browse</div>
            <div id="accountbutton" onclick="handleNav(this)">Account</div>
        </div>

        <div id="homeview"></div>
        <div id="browseview"></div>
        <div id="accountview">
            <div style="height: 50%">
                <h3>Change password</h3>
                <form id="reset-password-form" onsubmit="handeResetPassword(event)">
                    <div class="input-field">
                        Old password: <input id="old-password" type="password" length="10"  pattern=".{8,}" required  />
                    </div>
                    <div class="input-field">
                        Password: <input id="reset-password1" type="password" length="10"  pattern=".{8,}" required  />
                    </div>
                    <div class="input-field">
                        Repeat password: <input id="reset-password2" type="password" length="10"  pattern=".{8,}" required  />
                    </div>
                    <div class="input-buttom">
                        <input type="submit" value="login" />
                    </div>
                    <div id="error-password-box" class="error-box" style="display: none"></div>
                </form>
            </div>
            <div style="height: 50%; text-align: right">
                <button id="signout-button">Sign-out</button>
            </div>

        </div>
    </div>
</body>
</html>
