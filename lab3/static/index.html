<html>

<head>
    <link href="./static/styles.css" type="text/css" rel="stylesheet" />
    <script src="./static/helpers.js"></script>
    <script src="./static/index.js"></script>
</head>

<body>
    <div id="feedback"></div>
    <div id="root"></div>


    <template id="welcome-view">
        <div id="bigboy">
            <div id="logo-slogan">
                <img src="./static/wimage.png" />
            </div>
            <div id="smallboy">
                <div id="login">
                    <form onsubmit="handleLogin(event)">
                        <div class="input-field">
                            Email: <input name="email" type="text" required />
                        </div>
                        <div class="input-field">
                            Password: <input name="password" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="login" />
                        </div>
                        <div id="feedback-login-box" class="feedback-box" style="display: none"></div>
                    </form>
    
                </div>
                <div id="signup">
                    <h2>Sign up here</h2>
                    <form onsubmit="handleSignUp(event)">
                        <div class="input-field">
                            First name: <input name="firstname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Family name: <input name="familyname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Gender:
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            City: <input name="city" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Country: <input name="country" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Email: <input name="email" type="email" required value="a@a"/>
                        </div>
                        <div class="input-field">
                            Password: <input type="password" name="pw1" required minlength="8" value="aaaaaaaa" />
                        </div>
                        <div class="input-field">
                            Repeat PW: <input type="password" name="pw2" required  minlength="8" value="aaaaaaaa" />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="SignUp" />
                        </div>
                        <div id="feedback-box" class="feedback-box" style="display: none"></div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template id="profile-view">
    
        <div id="profileview">
            <div id="nav">
                <div id="homebutton" class="selected" onclick="handleNav(this)">Home</div>
                <div id="browsebutton" onclick="handleNav(this)">Browse</div>
                <div id="accountbutton" onclick="handleNav(this)">Account</div>
            </div>
    
            <div id="homeview">
                <div id="info-box">
                    <h3>User info</h3>
                    <ul>
                        <li>First name: <span id="home-first-name"></span></li> 
                        <li>Family name: <span id="home-family-name"></span></li>
                        <li>Gender: <span id="home-gender"></span></li>
                        <li>City: <span id="home-city"></span></li>
                        <li>Country: <span id="home-country"></span></li>
                        <li>Email: <span id="home-email"></span></li>
                    </ul>
                </div>
                
                <h3>New message</h3>
                <div id="message-area">
                    <textarea name="messages" id="msnbs" cols="50" rows="3"></textarea>
                    <button style="display: block" onclick="sendPost()">PostisPer</button>
                </div>
    
                <h3>All messages</h3>
                <div id="the-wall">
                    <div id="post-container">
                    </div>
                    <button onclick="getAllPosts('post-container')">Reload</button>
                </div>
            </div>


            <div id="browseview">
                <h3>Look up users</h3>
                    
                <form onsubmit="browseUser(event)">
                    <div class="input-field">
                        Email: <input id="browse-email" type="email" required />
                    </div>
                    <input type="submit" value="Look up user" />
                </form>

                <div id="feedback-user-box" class="feedback-box"></div>
                    
                <div id="user-page" style="display: none">
                    <div>
                        <h3>User info</h3>
                        <ul>
                            <li>First name: <span id="user-first-name"></span></li> 
                            <li>Family name: <span id="user-family-name"></span></li>
                            <li>Gender: <span id="user-gender"></span></li>
                            <li>City: <span id="user-city"></span></li>
                            <li>Country: <span id="user-country"></span></li>
                            <li>Email: <span id="user-email"></span></li>
                        </ul>
                    </div>
                    
                    <h3>New message to user</h3>
                    <div id="message-area">
                        <textarea name="messages" id="msnbs2" cols="50" rows="3"></textarea>
                        <button style="display: block" onclick="sendUserPost()">PostisPer</button>
                    </div>
        
                    <h3>All messages</h3>
                    <div>
                        <div id="user-post-container"></div>
                        <button onclick="reloadUserData()">Reload</button>
                    </div>
                </div>
            
            </div>


            <div id="accountview">
                <div style="height: 50%">
                    <h3>Change password</h3>
                    <form id="reset-password-form" onsubmit="handleResetPassword(event)">
                        <div class="input-field">
                            Old password: <input id="old-password" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-field">
                            Password: <input id="reset-password1" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-field">
                            Repeat password: <input id="reset-password2" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="Change password" />
                        </div>
                        <div id="feedback-password-box" class="feedback-box"></div>
                    </form>
                </div>
                <div style="height: 50%; text-align: right">
                    <button id="signout-button" onclick="signOut()">Sign-out</button>
                </div>
    
            </div>
        </div>
    </template>
</body>

</html>
