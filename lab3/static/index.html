<html>

<head>
    <link href="./static/welcome.css" rel="stylesheet">
    <link href="./static/styles.css" type="text/css" rel="stylesheet" />
    
    <script src="./static/helpers.js"></script>
    <script src="./static/index.js"></script>

</head>

<body>
    <div id="feedback"></div>
    <div id="root"></div>


    <template id="welcome-view">
        <div id="bigboy">
            <div id="logo-slogan">
                <img src="./static/wimage.png" />
            </div>
            <div id="smallboy">
                <div id="login">
                    <form onsubmit="handleLogin(event)">
                        <div class="input-field">
                            Email: <input name="email" type="text" required />
                        </div>
                        <div class="input-field">
                            Password: <input name="password" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="login" />
                        </div>
                    </form>
    
                </div>
                <div id="signup">
                    <h2>Sign up here</h2>
                    <form onsubmit="handleSignUp(event)">
                        <div class="input-field">
                            First name: <input name="firstname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Family name: <input name="familyname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Gender:
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            City: <input name="city" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Country: <input name="country" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Email: <input name="email" type="email" required value="a@a"/>
                        </div>
                        <div class="input-field">
                            Password: <input type="password" name="password" required minlength="8" value="aaaaaaaa" />
                        </div>
                        <div class="input-field">
                            Repeat PW: <input type="password" name="password2" required  minlength="8" value="aaaaaaaa" />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="SignUp" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template id="profile-view">
    
        <div class="tabs">
            <div onclick="handleNav('home')" class="tab" style="background: yellow;">Home</div>
            <div onclick="handleNav('browse')" class="tab" style="background: darkgoldenrod;">Browse</div>
            <div onclick="handleNav('account')" class="tab" style="background: orange;">Account</div>
        </div>

        <!-- HOME -->
        <div id="home">
            <h2>User info</h2>
            <div id="home-user-data"></div>
            <hr>
        
            <h2>New message</h2>
            <form onsubmit="sendPost(event)">
                <textarea name="message" cols="50" rows="5" required></textarea>
                <input type="submit" value="Post message" />
            </form>
            <hr>

            <h2>All messages</h2>
            <button onclick="getUserPosts()">Reload</button>
            <div id="post-container"></div>
        </div>

        <!-- BROWSE -->
        <div id="browse">
            <h2>Look up users</h2>
            <form onsubmit="browseUser(event)">
                <div class="input-field">
                    Email: <input name="email" type="email" required />
                </div>
                <input type="submit" id="user-lookup" value="Look up user" />
            </form>

            <div id="user-page" style="display: none">
                <h2>User info</h2>
                <div id="other-user-data"></div>
                <hr>

                <h2>New message to user</h2>
                <textarea name="message" cols="50" rows="5"></textarea>
                <button style="display: block" onclick="">Post message</button>
                <hr>

                <h2>All messages</h2>
                <button onclick="reloadUserData()">Reload</button>
                <div id="other-user-posts"></div>
            </div>            
        </div>

        <!-- ACCOUNT -->
        <div id="account">
            <h2>Change password</h2>
            <form id="reset-password-form" onsubmit="handleResetPassword(event)">
                <div class="input-field">
                    Old password: <input name="oldPassword" type="password" length="10"  pattern=".{8,}" required  />
                </div>
                <div class="input-field">
                    Password: <input name="newPassword" type="password" length="10"  pattern=".{8,}" required  />
                </div>
                <div class="input-field">
                    Repeat password: <input name="newPassword2" type="password" length="10"  pattern=".{8,}" required  />
                </div>
                <div class="input-buttom">
                    <input type="submit" value="Change password" />
                </div>
            </form>
            <button onclick="signOut()">Sign-out</button>
        </div>

    </template>
</body>

</html>
