<html>

<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="serverstub.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/view" id="welcome-view">
        <div id="bigboy">
            <div id="logo-slogan">
                <img src="wimage.png" />
            </div>
            <div id="smallboy">
                <div id="login">
                    <form id="signup-form" onsubmit="handleLogin(event)">
                        <div class="input-field">
                            Email: <input id="login-email" type="text" required />
                        </div>
                        <div class="input-field">
                            Password: <input id="login-password" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="login" />
                        </div>
                        <div id="error-login-box" class="error-box" style="display: none"></div>
                    </form>
    
                </div>
                <div id="signup">
                    <h2>Sign up here</h2>
                    <form id="signup-form" onsubmit="handleSignUp(event)">
                        <div class="input-field">
                            First name: <input id="firstname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Family name: <input id="familyname" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Gender:
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            City: <input id="city" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Country: <input id="country" type="text" required value="a" />
                        </div>
                        <div class="input-field">
                            Email: <input id="email" type="email" required value="a@a"/>
                        </div>
                        <div class="input-field">
                            Password: <input type="password" id="pw1" required minlength="8" />
                        </div>
                        <div class="input-field">
                            Repeat PW: <input type="password" id="pw2" required  minlength="8" />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="SignUp" />
                        </div>
                        <div id="error-box" class="error-box" style="display: none"></div>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script type="text/view" id="profile-view">
    
        <div id="profileview">
            <div id="nav">
                <div id="homebutton" class="selected" onclick="handleNav(this)">Home</div>
                <div id="browsebutton" onclick="handleNav(this)">Browse</div>
                <div id="accountbutton" onclick="handleNav(this)">Account</div>
            </div>
    
            <div id="homeview"></div>
            <div id="browseview"></div>
            <div id="accountview">
                <div style="height: 50%">
                    <h3>Change password</h3>
                    <form id="reset-password-form" onsubmit="handeResetPassword(event)">
                        <div class="input-field">
                            Old password: <input id="old-password" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-field">
                            Password: <input id="reset-password1" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-field">
                            Repeat password: <input id="reset-password2" type="password" length="10"  pattern=".{8,}" required  />
                        </div>
                        <div class="input-buttom">
                            <input type="submit" value="login" />
                        </div>
                        <div id="feedback-password-box" class="feedback-box"></div>
                    </form>
                </div>
                <div style="height: 50%; text-align: right">
                    <button id="signout-button" onclick="signOut()">Sign-out</button>
                </div>
    
            </div>
        </div>
    </script>
</body>

</html>
