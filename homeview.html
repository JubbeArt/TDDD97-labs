2. A  text area and a post button which the user can use to post messages to his/her own wall.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css">
    <script src="serverstub.js"></script>
    <script src="client.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="profileview">
        <div id="nav">
            <div id="homebutton" class="selected" onclick="handleNav(this)">Home</div>
            <div id="browsebutton" onclick="handleNav(this)">Browse</div>
            <div id="accountbutton" onclick="handleNav(this)">Account</div>
        </div>

        <div id="homeview">
            <div id="info-box">
                <ul>
                <li>First name: <span id="home-first-name"></span></li> 
                <li>Family name: <span id="home-family-name"></span></li>
                <li>Gender: <span id="home-gender"></span></li>
                <li>City: <span id="home-city"></span></li>
                <li>Country: <span id="home-country"></span></li>
                <li>Email: <span id="home-email"></span></li>
                </ul>
            </div>
            
            <div id="message-area">
                <textarea name="messages" id="msnbs" cols="30" rows="10"></textarea>
                <button onclick="sendPost()">PostisPer</button>
            </div>

            <div id="the-wall">
                <div id="post-container">
                </div>
                <button>Reload</button>
            </div>

               


        </div>
        <div id="browseview"></div>
        <div id="accountview"></div>
    </div>
    <script src="xd.js"></script>
</body>
</html>
